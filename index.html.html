    <script>
       let products = [];
let currentId = 1;

function saveProduct() {
    const prodID = document.getElementById('prodid').value = `EVNT-DRIV-MID-${currentId}`;
    const prodName = document.getElementById('prodname').value;
    const prodCategory = document.getElementById('prodcategory').value;
    const sellPrice = document.getElementById('sellprice').value;
    if (!prodName || prodCategory === '--Select Category--' || !sellPrice) {
        alert('Please fill all the required fields!');
        return;
    }

    const product = {
        id: `EVNT-DRIV-MID-${currentId}`,
        name: prodName,
        category: prodCategory,
        price: sellPrice
    };

    products.push(product);
    currentId++;

    updateTable();
    updateCategoryCounts();

    document.getElementById('prodname').value = '';
    document.getElementById('sellprice').value = '';
}

function updateTable(category = null) {
    const tbody = document.getElementById('tbodyproducts');
    tbody.innerHTML = '';

    for (const product of products) {
        if (!category || category === 'See All' || product.category === category) {
            const row = `
                <tr>
                    <td>${product.id}</td>
                    <td>${product.name}</td>
                    <td>${product.category}</td>
                    <td>â‚±${parseFloat(product.price).toFixed(0)}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        }
    }
}

function updateCategoryCounts() {
    const categories = ['Food and Beverage', 'Kitchen Appliances', 'IT Equipment', 'Shoes and Clothing'];
    for (const category of categories) {
        const count = products.filter(product => product.category === category).length;

        const categoryDiv = Array.from(document.querySelectorAll('.card-body')).find(div => 
            div.textContent.includes(category)
        );

        if (categoryDiv) {
            categoryDiv.querySelector('span').innerText = count;
        }
    }
}
document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault();
    saveProduct();
});
function filtercatChange() {
    const filter = document.getElementById('filterCategory').value;
    updateTable(filter);
}
